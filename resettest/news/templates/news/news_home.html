{% extends "appreset/layout.html" %}

{% block title %}
    Новости на сайте
{% endblock %}

{% block content %}
    <div class="features">
        <h1 class="text-center mb-5">Новости на сайте</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <p>{{ el.date }}</p>
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning" role="button">Читать дитальнее</a>

                </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-warning">
                <h3>Новостей пока нет</h3>
            </div>
        {% endif %}
    </div>
{% endblock %}
